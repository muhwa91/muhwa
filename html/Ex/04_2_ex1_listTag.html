<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, li태그 : 순서 없는 목록 태그 -->
    <!-- li태그는 단독 사용 불가 -->

    <ul>
        <li>li 1</li>
        <li>li 2</li>
    </ul>
    <!-- ul>li{li $}*10 : li 1~10까지 표기 -->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
        <li>li 8</li>
        <li>li 9</li>
        <li>li 10</li>
    </ul>


</body>
</html>
