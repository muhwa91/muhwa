<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
        <p><strong>개인 정보</strong></p>
        <blockquote>
            <label for="name">이름</label>
            <input type="name" name="name" id="name" placeholder="공백 없이 입력하세요">
            <br>
            <label for="phone">연락처</label>
            <input type="phone" name="phone" id="phone">
        </blockquote>
        <p><strong>지원 분야</strong></p>
        <blockquote>
            <input type="radio" id="wep_p" name="the_field_of_support">
            <label for="web_p">웹 퍼블리싱</label>
            <br>
            <input type="radio" id="wep_app" name="the_field_of_support">
            <label for="web_p">웹 애플리케이션 개발</label>
            <br>
            <input type="radio" id="Improvement" name="the_field_of_support">
            <label for="web_p">개발 환경 개선</label>
        </blockquote>
        <p><strong>지원 동기</strong></p>
        <label for="memo"></label>
        <textarea name="memo" id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>

    </form>
</body>

</html>
