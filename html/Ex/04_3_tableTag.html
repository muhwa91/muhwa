<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }

        .col1 {
            width: 40px;
        }

        .col2 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
        table(표) 기본 태그
        <table> : 표를 만드는 태그, 표 전체 감싸기
        <caption> : 표 제목 또는 설명 작성
        <tr> : 표의 행, 자식 태그로 <th> or <td> 태그가 반드시 필요 ex)<tr>+<th>or<td>
        <th> : 표의 제목 열, 부모태그인 <tr> 태그 안에 있어야 함(표의 제목 열이 진하게 표시됨)
        <td> : 표의 일반 열, 부모태그인 <tr> 태그 안에 있어야 함
        ※row : 행, col : 열
     -->
    <table>
        <caption>성적표</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col class="col2">
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>반</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>과학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1반</td>
                <!-- rowspan : 행 합치기 -->
                <td>홍길동</td>
                <td>90점</td>
                <td>80점</td>
                <td>50점</td>
                <td>60점</td>
            </tr>
            <tr>
                <!-- <td>1반</td> -->
                <td>김영희</td>
                <td>50점</td>
                <td>60점</td>
                <td>90점</td>
                <td>100점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">평균</th>
                <!-- colspan : 열 합치기 -->
                <td>70점</td>
                <td>70점</td>
                <td>70점</td>
                <td>80점</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
