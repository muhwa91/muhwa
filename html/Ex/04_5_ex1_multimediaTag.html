<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="../img/rain.mp4" width="300px" controls></video>
    <video src="../img/rain.mp4" width="300px" controls muted></video>
     <!--음소거 시작  -->
    <video src="../img/rain.mp4" width="300px" controls loop></video>
    <!-- 무한재생 -->
    <video src="../img/rain.mp4" width="300px" controls autoplay></video>
    <!-- 바로재생 -->
    <video src="../img/rain.mp4" width="300px" poster="../img/ggo.jpg" controls muted loop></video>
    <!-- 사진>동영상 재생 -->
    <audio src="../img/rain.mp4" width="300px" controls></audio>
    <!-- 사운드만 재생 -->
</body>
</html>
