<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./10_99_tng2.css">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>I want you!</h1>
            </legend>
            <label for="name" id="name"><b>이름</b></label>
            <input type="text"  required>
            <!-- for, name 동일 값이면 글자 눌렀을 때 칸으로 커서 이동가능 -->
            <br><br>
            <label for="age" id="age"><b>나이</b></label>
            <input type="number" name="age" required min="20">
            <br><br>
            <label for="gender" id="gender"><b>성별</b></label>
            <input type="radio" name="gender" id="man">
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman">
            <label for="woman">여자</label>
            <br><br>
            <label for="request" class="text"><b>요청사항</b></label>
            <textarea name="request" id="request" cols="40" rows="10" placeholder="요청사항 입력">
            </textarea>
            <br>
            <button id="btn_send" type="submit">보내기</button>
        </fieldset>
    </form>
</body>

</html>
