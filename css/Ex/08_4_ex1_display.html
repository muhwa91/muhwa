<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/08_4_ex1.css">
    <title>Document</title>
</head>

<body>
    <div class="none">
        <h1>Display none</h1>
    </div>

    <span class="block">span</span>
    <!-- block 요소 줬을때는 세로로 나타남 -->
    <span>span111</span>
    <span>span111</span>
    <span>span111</span>
    <!-- block 요소 주지 않았을 때는 가로로 연결됨 -->
    <br>
    <br>
    <div>
        <div class="inline">div</div>
        <div class="inline">div</div>
        <div class="inline">div</div>
    </div>
    <!-- inline : 컨텐츠만큼 영역 차지 -->
    <br><br>
    <div>
        <div class="inline-block">h1</div>
        <div class="inline-block">h1</div>
        <div class="inline-block">h1</div>
    </div>
</body>

</html>
